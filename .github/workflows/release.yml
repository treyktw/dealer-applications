name: Release Desktop App
on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:

jobs:
  release:
    permissions:
      contents: write
    strategy:
      fail-fast: false
      matrix:
        platform: [macos-latest, windows-latest] 
    runs-on: ${{ matrix.platform }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Rust setup
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.platform == 'macos-latest' && 'aarch64-apple-darwin,x86_64-apple-darwin' || '' }}

      - name: Rust cache
        uses: swatinem/rust-cache@v2
        with:
          workspaces: './apps/desktop/src-tauri -> target'

      - name: Install pnpm
        uses: pnpm/action-setup@v3
        with:
          version: 8

      - name: Sync node version and setup cache
        uses: actions/setup-node@v4
        with:
          node-version: 'lts/*'
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install

      - name: Import Apple Certificate (macOS only)
        if: matrix.platform == 'macos-latest'
        env:
          APPLE_CERTIFICATE: ${{ secrets.APPLE_CERTIFICATE }}
          APPLE_CERTIFICATE_PASSWORD: ${{ secrets.APPLE_CERTIFICATE_PASSWORD }}
        run: |
          # Create keychain
          KEYCHAIN_PATH=$RUNNER_TEMP/app-signing.keychain-db
          KEYCHAIN_PASSWORD=$(openssl rand -base64 32)
          
          # Decode certificate
          echo "$APPLE_CERTIFICATE" | base64 --decode > certificate.p12
          
          # Create keychain and import certificate
          security create-keychain -p "$KEYCHAIN_PASSWORD" "$KEYCHAIN_PATH"
          security set-keychain-settings -lut 21600 "$KEYCHAIN_PATH"
          security unlock-keychain -p "$KEYCHAIN_PASSWORD" "$KEYCHAIN_PATH"
          security import certificate.p12 -k "$KEYCHAIN_PATH" -P "$APPLE_CERTIFICATE_PASSWORD" -T /usr/bin/codesign
          security list-keychain -d user -s "$KEYCHAIN_PATH"
          security set-key-partition-list -S apple-tool:,apple:,codesign: -s -k "$KEYCHAIN_PASSWORD" "$KEYCHAIN_PATH"
          
          # Clean up
          rm certificate.p12

      - name: Build the desktop app
        uses: tauri-apps/tauri-action@v0
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          TAURI_SIGNING_PRIVATE_KEY: ${{ secrets.TAURI_PRIVATE_KEY }}
          TAURI_SIGNING_PRIVATE_KEY_PASSWORD: ${{ secrets.TAURI_KEY_PASSWORD }}
          VITE_CONVEX_URL: ${{ secrets.VITE_CONVEX_URL }}
          VITE_CONVEX_DEPLOYMENT: ${{ secrets.VITE_CONVEX_DEPLOYMENT }}
          VITE_WEB_URL_PROD: ${{ secrets.VITE_WEB_URL_PROD }}
          PROD: true
          APPLE_CERTIFICATE: ${{ secrets.APPLE_CERTIFICATE }}
          APPLE_CERTIFICATE_PASSWORD: ${{ secrets.APPLE_CERTIFICATE_PASSWORD }}
          APPLE_SIGNING_IDENTITY: ${{ secrets.APPLE_SIGNING_IDENTITY }}
          APPLE_ID: ${{ secrets.APPLE_ID }}
          APPLE_PASSWORD: ${{ secrets.APPLE_PASSWORD }}
          APPLE_TEAM_ID: ${{ secrets.APPLE_TEAM_ID }}
          ENABLE_CODE_SIGNING: true
        with:
          projectPath: apps/desktop
          args: ${{ matrix.platform == 'macos-latest' && '--target universal-apple-darwin' || '' }}
          tagName: v__VERSION__
          releaseName: 'Dealer Software v__VERSION__'
          releaseBody: 'See the assets to download and install this version.'
          releaseDraft: true  # Keep draft until publish job completes
          prerelease: false

      # ✅ Upload artifacts from the build
      - name: List bundle contents
        run: |
          echo "Listing all files in target/release/bundle:"
          ls -R apps/desktop/src-tauri/target/release/bundle/ || echo "Bundle directory not found"
          
      # ✅ Upload artifacts from the build
      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.platform }}-artifacts
          path: |
            apps/desktop/src-tauri/target/release/bundle/**/*.app.tar.gz
            apps/desktop/src-tauri/target/release/bundle/**/*.app.tar.gz.sig
            apps/desktop/src-tauri/target/release/bundle/**/*.exe
            apps/desktop/src-tauri/target/release/bundle/**/*.exe.sig
            apps/desktop/src-tauri/target/release/bundle/**/*.msi
            apps/desktop/src-tauri/target/release/bundle/**/*.msi.sig
          if-no-files-found: error
  
  publish:
    needs: release          
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v4

      # Download both build artifacts
      - uses: actions/download-artifact@v4
        with:
          name: macos-latest-artifacts
          path: dist

      - uses: actions/download-artifact@v4
        with:
          name: windows-latest-artifacts
          path: dist

      # Generate latest.json for both platforms
      - name: Generate latest.json
        env:
          GITHUB_REPOSITORY: ${{ github.repository }}
        run: |
          node --input-type=module - <<'JS'
          import fs from 'fs';
          import path from 'path';
          const dist = 'dist';
          const version = process.argv[2] || JSON.parse(fs.readFileSync('./apps/desktop/package.json','utf8')).version;
          const files = fs.readdirSync(dist, { recursive: true }).filter(f => !fs.statSync(path.join(dist,f)).isDirectory());
          const ownerRepo = process.env.GITHUB_REPOSITORY;

          function pick(rx){ return files.find(f => rx.test(f)); }
          function sig(f){
            const s = files.find(x => x.includes(path.basename(f)) && x.endsWith('.sig'));
            return s && fs.existsSync(path.join(dist,s)) ? fs.readFileSync(path.join(dist,s),'utf8').trim() : '';
          }

          const manifest = { version, notes:'', platforms:{} };
          const mac = pick(/\.app\.tar\.gz$/);
          const win = pick(/\.(exe|msi)$/);

          if(mac) manifest.platforms['darwin-universal'] = {
            url:`https://github.com/${ownerRepo}/releases/download/v${version}/${path.basename(mac)}`,
            signature:sig(mac)
          };
          if(win) manifest.platforms['windows-x86_64'] = {
            url:`https://github.com/${ownerRepo}/releases/download/v${version}/${path.basename(win)}`,
            signature:sig(win)
          };

          fs.writeFileSync('latest.json', JSON.stringify(manifest,null,2));
          console.log('✅ latest.json generated:\n', JSON.stringify(manifest,null,2));
          JS

      # Upload installers + manifest to the GitHub Release
      - name: Upload to release
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          VERSION=$(node -p "JSON.parse(require('fs').readFileSync('./apps/desktop/package.json','utf8')).version")
          
          # Find all relevant files (installers and signatures)
          find dist -type f \( -name "*.app.tar.gz" -o -name "*.exe" -o -name "*.msi" -o -name "*.sig" \) -exec gh release upload "v$VERSION" {} --clobber \;
          
          # Upload manifest
          gh release upload "v$VERSION" latest.json --clobber
          
          # Mark release as published
          gh release edit "v$VERSION" --draft=false