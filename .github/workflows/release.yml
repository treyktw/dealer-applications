name: Release Desktop App
on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:

jobs:
  release:
    permissions:
      contents: write
    strategy:
      fail-fast: false
      matrix:
        platform: [macos-latest, windows-latest] 
    runs-on: ${{ matrix.platform }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Rust setup
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.platform == 'macos-latest' && 'aarch64-apple-darwin,x86_64-apple-darwin' || '' }}

      - name: Rust cache
        uses: swatinem/rust-cache@v2
        with:
          workspaces: './apps/desktop/src-tauri -> target'

      - name: Install pnpm
        uses: pnpm/action-setup@v3
        with:
          version: 8

      - name: Sync node version and setup cache
        uses: actions/setup-node@v4
        with:
          node-version: 'lts/*'
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install

      - name: Import Apple Certificate (macOS only)
        if: matrix.platform == 'macos-latest'
        env:
          APPLE_CERTIFICATE: ${{ secrets.APPLE_CERTIFICATE }}
          APPLE_CERTIFICATE_PASSWORD: ${{ secrets.APPLE_CERTIFICATE_PASSWORD }}
        run: |
          KEYCHAIN_PATH=$RUNNER_TEMP/app-signing.keychain-db
          KEYCHAIN_PASSWORD=$(openssl rand -base64 32)
          echo "$APPLE_CERTIFICATE" | base64 --decode > certificate.p12
          security create-keychain -p "$KEYCHAIN_PASSWORD" "$KEYCHAIN_PATH"
          security set-keychain-settings -lut 21600 "$KEYCHAIN_PATH"
          security unlock-keychain -p "$KEYCHAIN_PASSWORD" "$KEYCHAIN_PATH"
          security import certificate.p12 -k "$KEYCHAIN_PATH" -P "$APPLE_CERTIFICATE_PASSWORD" -T /usr/bin/codesign
          security list-keychain -d user -s "$KEYCHAIN_PATH"
          security set-key-partition-list -S apple-tool:,apple:,codesign: -s -k "$KEYCHAIN_PASSWORD" "$KEYCHAIN_PATH"
          rm certificate.p12

      - name: Build the desktop app
        uses: tauri-apps/tauri-action@v0
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          TAURI_SIGNING_PRIVATE_KEY: ${{ secrets.TAURI_PRIVATE_KEY }}
          TAURI_SIGNING_PRIVATE_KEY_PASSWORD: ${{ secrets.TAURI_KEY_PASSWORD }}
          VITE_CONVEX_URL: ${{ secrets.VITE_CONVEX_URL }}
          VITE_CONVEX_DEPLOYMENT: ${{ secrets.VITE_CONVEX_DEPLOYMENT }}
          VITE_WEB_URL_PROD: ${{ secrets.VITE_WEB_URL_PROD }}
          PROD: true
          APPLE_CERTIFICATE: ${{ secrets.APPLE_CERTIFICATE }}
          APPLE_CERTIFICATE_PASSWORD: ${{ secrets.APPLE_CERTIFICATE_PASSWORD }}
          APPLE_SIGNING_IDENTITY: ${{ secrets.APPLE_SIGNING_IDENTITY }}
          APPLE_ID: ${{ secrets.APPLE_ID }}
          APPLE_PASSWORD: ${{ secrets.APPLE_PASSWORD }}
          APPLE_TEAM_ID: ${{ secrets.APPLE_TEAM_ID }}
          ENABLE_CODE_SIGNING: true
        with:
          projectPath: apps/desktop
          args: ${{ matrix.platform == 'macos-latest' && '--target universal-apple-darwin' || '' }}
          tagName: v__VERSION__
          releaseName: 'Dealer Software v__VERSION__'
          releaseBody: 'See the assets to download and install this version.'
          releaseDraft: true
          prerelease: false
  
  publish-updater:
    needs: release          
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v4

      - name: Generate and upload latest.json
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          GITHUB_REPOSITORY: ${{ github.repository }}
        run: |
          VERSION=$(node -p "JSON.parse(require('fs').readFileSync('./apps/desktop/package.json','utf8')).version")
          
          # Download release assets info
          ASSETS=$(gh release view "v$VERSION" --json assets -q '.assets[].name')
          
          # Generate latest.json
          node --input-type=module - <<'JS'
          import fs from 'fs';
          const version = process.argv[1];
          const ownerRepo = process.env.GITHUB_REPOSITORY;
          const assets = process.argv[2].split('\n').filter(Boolean);
          
          const manifest = { version, notes: '', platforms: {} };
          
          const mac = assets.find(f => f.endsWith('.app.tar.gz'));
          const macSig = assets.find(f => f.endsWith('.app.tar.gz.sig'));
          const win = assets.find(f => f.match(/\.(exe|msi)$/));
          const winSig = assets.find(f => f.match(/\.(exe|msi)\.sig$/));
          
          if (mac) {
            manifest.platforms['darwin-universal'] = {
              url: `https://github.com/${ownerRepo}/releases/download/v${version}/${mac}`,
              signature: macSig ? '' : '' // Signature will be read from .sig file
            };
          }
          
          if (win) {
            manifest.platforms['windows-x86_64'] = {
              url: `https://github.com/${ownerRepo}/releases/download/v${version}/${win}`,
              signature: winSig ? '' : ''
            };
          }
          
          fs.writeFileSync('latest.json', JSON.stringify(manifest, null, 2));
          console.log('✅ Generated latest.json:\n', JSON.stringify(manifest, null, 2));
          JS "$VERSION" "$ASSETS"
          
          # Download signatures and add to manifest
          if gh release download "v$VERSION" -p "*.sig" 2>/dev/null; then
            node --input-type=module - <<'JS'
            import fs from 'fs';
            const manifest = JSON.parse(fs.readFileSync('latest.json', 'utf8'));
            
            for (const platform in manifest.platforms) {
              const url = manifest.platforms[platform].url;
              const filename = url.split('/').pop();
              const sigFile = `${filename}.sig`;
              
              if (fs.existsSync(sigFile)) {
                manifest.platforms[platform].signature = fs.readFileSync(sigFile, 'utf8').trim();
              }
            }
            
            fs.writeFileSync('latest.json', JSON.stringify(manifest, null, 2));
            console.log('✅ Updated latest.json with signatures');
            JS
          fi
          
          # Upload latest.json to release
          gh release upload "v$VERSION" latest.json --clobber
          
          # Mark release as published
          gh release edit "v$VERSION" --draft=false