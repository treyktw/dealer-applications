name: Release Desktop App
on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:

jobs:
  release:
    permissions:
      contents: write
    strategy:
      fail-fast: false
      matrix:
        platform: [macos-latest, windows-latest] 
    runs-on: ${{ matrix.platform }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Rust setup
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.platform == 'macos-latest' && 'aarch64-apple-darwin,x86_64-apple-darwin' || '' }}

      - name: Rust cache
        uses: swatinem/rust-cache@v2
        with:
          workspaces: './apps/desktop/src-tauri -> target'

      - name: Install pnpm
        uses: pnpm/action-setup@v3
        with:
          version: 8

      - name: Sync node version and setup cache
        uses: actions/setup-node@v4
        with:
          node-version: 'lts/*'
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install

      - name: Import Apple Certificate (macOS only)
        if: matrix.platform == 'macos-latest'
        env:
          APPLE_CERTIFICATE: ${{ secrets.APPLE_CERTIFICATE }}
          APPLE_CERTIFICATE_PASSWORD: ${{ secrets.APPLE_CERTIFICATE_PASSWORD }}
        run: |
          # Create keychain
          KEYCHAIN_PATH=$RUNNER_TEMP/app-signing.keychain-db
          KEYCHAIN_PASSWORD=$(openssl rand -base64 32)
          
          # Decode certificate
          echo "$APPLE_CERTIFICATE" | base64 --decode > certificate.p12
          
          # Create keychain and import certificate
          security create-keychain -p "$KEYCHAIN_PASSWORD" "$KEYCHAIN_PATH"
          security set-keychain-settings -lut 21600 "$KEYCHAIN_PATH"
          security unlock-keychain -p "$KEYCHAIN_PASSWORD" "$KEYCHAIN_PATH"
          security import certificate.p12 -k "$KEYCHAIN_PATH" -P "$APPLE_CERTIFICATE_PASSWORD" -T /usr/bin/codesign
          security list-keychain -d user -s "$KEYCHAIN_PATH"
          security set-key-partition-list -S apple-tool:,apple:,codesign: -s -k "$KEYCHAIN_PASSWORD" "$KEYCHAIN_PATH"
          
          # Clean up
          rm certificate.p12

      - name: Build the desktop app
        uses: tauri-apps/tauri-action@v0
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          TAURI_SIGNING_PRIVATE_KEY: ${{ secrets.TAURI_PRIVATE_KEY }}
          TAURI_SIGNING_PRIVATE_KEY_PASSWORD: ${{ secrets.TAURI_KEY_PASSWORD }}
          # ✅ Add your environment variables here
          VITE_CONVEX_URL: ${{ secrets.VITE_CONVEX_URL }}
          VITE_CONVEX_DEPLOYMENT: ${{ secrets.VITE_CONVEX_DEPLOYMENT }}
          # Add any other env vars your app needs
          # AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
          # AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          # STRIPE_SECRET_KEY: ${{ secrets.STRIPE_SECRET_KEY }}
          VITE_WEB_URL_PROD: ${{ secrets.VITE_WEB_URL_PROD }}
          PROD: true
          APPLE_CERTIFICATE: ${{ secrets.APPLE_CERTIFICATE }}
          APPLE_CERTIFICATE_PASSWORD: ${{ secrets.APPLE_CERTIFICATE_PASSWORD }}
          APPLE_SIGNING_IDENTITY: ${{ secrets.APPLE_SIGNING_IDENTITY }}
          APPLE_ID: ${{ secrets.APPLE_ID }}
          APPLE_PASSWORD: ${{ secrets.APPLE_PASSWORD }}
          APPLE_TEAM_ID: ${{ secrets.APPLE_TEAM_ID }}
          ENABLE_CODE_SIGNING: true
        with:
          projectPath: apps/desktop
          args: ${{ matrix.platform == 'macos-latest' && '--target universal-apple-darwin' || '' }}
          tagName: v__VERSION__
          releaseName: 'Dealer Software v__VERSION__'
          releaseBody: 'See the assets to download and install this version.'
          releaseDraft: false
          prerelease: false
  
  publish:
    needs: release          
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v4

      # ⬇️ Download both build artifacts from macOS + Windows jobs
      - uses: actions/download-artifact@v4
        with:
          name: macos-latest-artifacts
          path: dist

      - uses: actions/download-artifact@v4
        with:
          name: windows-latest-artifacts
          path: dist

      # ⬇️ Generate latest.json for both platforms
      - name: Generate latest.json
        env:
          GITHUB_REPOSITORY: ${{ github.repository }}
        run: |
          node --input-type=module - <<'JS'
          import fs from 'fs';
          import path from 'path';
          const dist = 'dist';
          const version = process.argv[2] || require('./apps/desktop/package.json').version;
          const files = fs.readdirSync(dist);
          const ownerRepo = process.env.GITHUB_REPOSITORY;

          function pick(rx){ return files.find(f => rx.test(f)); }
          function sig(f){
            const s = files.find(x => x.startsWith(f) && x.endsWith('.sig')) || `${f}.sig`;
            return fs.existsSync(path.join(dist,s)) ? fs.readFileSync(path.join(dist,s),'utf8').trim() : '';
          }

          const manifest = { version, notes:'', platforms:{} };
          const mac = pick(/\.app\.tar\.gz$/);
          const win = pick(/\.(exe|msi)$/);

          if(mac) manifest.platforms['darwin-universal'] = {
            url:`https://github.com/${ownerRepo}/releases/download/v${version}/${mac}`,
            signature:sig(mac)
          };
          if(win) manifest.platforms['windows-x86_64'] = {
            url:`https://github.com/${ownerRepo}/releases/download/v${version}/${win}`,
            signature:sig(win)
          };

          fs.writeFileSync('latest.json', JSON.stringify(manifest,null,2));
          console.log('✅ latest.json generated:\n', JSON.stringify(manifest,null,2));
          JS

      # ⬇️ Upload installers + manifest to the GitHub Release
      - name: Upload to release
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          VERSION=$(node -p "require('./apps/desktop/package.json').version")
          gh release view "v$VERSION" >/dev/null 2>&1 || gh release create "v$VERSION" -t "Dealer Software v$VERSION" -n "See the assets to download and install this version." -d
          gh release upload "v$VERSION" dist/* --clobber
          gh release upload "v$VERSION" latest.json --clobber
          gh release edit "v$VERSION" --draft=false